<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/246e2e367c.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .manrope-font {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="manrope-font">
    <main class="max-w-screen-lg mx-auto">
        <header class="lg:flex lg:items-center pt-16">
            <div class="space-y-5">
                <h1 class="text-7xl font-extrabold leading-tight">It's good <br>
                    tea time at The Tea House</h1>
                <p class="text-gray-400 font-medium text-lg">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="text-xl font-bold p-5 rounded-lg bg-gradient-to-r from-orange-500 to-red-500 text-white">Explore More <i class="fa-solid fa-arrow-right ml-1 -rotate-45"></i></button>    
            </div>
            <div class="relative">
                <img class="w-full" src="images/banner.png" alt="">
                <div class="flex items-center px-7 py-5 gap-3 shadow-lg rounded-lg absolute bottom-1 bg-white">
                    <div>
                        <i class="fa-solid fa-star text-amber-400 text-4xl"></i>
                    </div>
                    <div>
                        <h3 class="text-3xl font-extrabold">5.00</h3>
                        <p class="text-gray-400 font-semibold">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
